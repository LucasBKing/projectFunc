<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Firebase App is always required and must be first -->
    <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-app.js"></script>

    <!-- Add additional services that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-database.js"></script>

    <script src="firebaseConfig.js"></script>
    <link href="style_login.css" rel="stylesheet">

  </head>
  <body>
    <div class="container">
      <div class="col-12 text-center">
        <h1 class="title-style">T20 Funcional</h1>
      </div>
      <hr>
      <div class="row">
        <div class="col-md-5">  
          <input id="txtEmail" type="email" placeholder="Email" class="form-control" required autofocus>
          <input id="txtPassword" type="password" placeholder="Senha" class="form-control" required>
          <button id="btnLogin" class="btn btn-lg btn-block btn-primary">Entrar</button>
        </div>
        <div class="col-md-7 text-center">  
            <h2>Ainda não é cadastrado?</h2>
            <p class="lead">Clique no botão abaixo, preencha o formulário e você estará pronto para enviar seus treinos.</p>
            <button onclick="location.href='registration.html'" class="btn btn-lg btn-primary">Cadastrar-se</button>
        </div>
        
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
